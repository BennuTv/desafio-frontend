<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Desafio frontend | Bennu.tv</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Source+Sans+Pro:400,600" rel="stylesheet">
</head>
<body ng-app="bennuApp">

	<div id="main" ng-controller="MainCtrl as ctrl">
		<header>
			<div class="top-header">
				<a href="" class="icon-bars">
					<i class="fa fa-bars"></i>
				</a>
				<h1>Mamães a bordo</h1>
				<form action="" ng-submit="return;" ng-class="{'visible': formVisible}">
                    <div class="form-group">
                        <input type="text" class="form-control" name="field-search" ng-model="postsFilter" placeholder="Buscar por título...">
                    </div>
				</form>
				<a href="#" class="icon-search" ng-click="toggleSearchForm($event)">
					<i class="fa fa-search" ng-class="{'fa-chevron-right': formVisible, 'fa-search': !formVisible}"></i>
				</a>
			</div>
			<nav>
				<div class="nav-wrap">
					<ul class="clearfix">
						<li data-index="0"><a href="#" class="active">Início</a></li>
						<li data-index="1"><a href="#">Grávidas</a></li>
						<li data-index="2"><a href="#">Pediatria</a></li>
						<li data-index="3"><a href="#">Amamentação</a></li>
						<li data-index="4"><a href="#">Grávidas</a></li>
						<li data-index="5"><a href="#">Pediatria</a></li>
						<li data-index="6"><a href="#">Amamentação</a></li>
					</ul>
				</div>
			</nav>
		</header>

		<div class="content">
			<div class="cards clearfix" ng-class="{'visible': allPostsRendered}">
				<div class="col-xs-6 col-sm-4 col-md-3"
                    ng-repeat="item in list | limitTo: limit | filter: {titulo: postsFilter} track by $index"
                    ng-repeat-finish last-item="$last">
					<div class="card">
				  		<img class="card-img-top" ng-src="images/{{item.imagem}}" alt="{{item.titulo}}" ng-click="viewPost(item)">
					  	<div class="card-block">
					  		<div class="card-title-block">
						    	<h4 class="card-title" ng-click="viewPost(item)">{{item.titulo}}</h4>
						    	<div class="icons">
							    	<span ng-click="item.favorited = !item.favorited;" ng-class="{'favorited': item.favorited}">
                                        <i class="fa fa-heart-o" ng-class="{'fa-heart': item.favorited, 'fa-heart-o': !item.favorited}"></i>
                                    </span>
							    	<span><i class="fa fa-share-alt"></i></span>
						    	</div>
					  		</div>
			    			<p class="card-text">{{item.descricao}}</p>
					  	</div>
				  	</div>
                </div>
                <div class="alert alert-warning" role="alert" ng-if="postNotFound()">
                    Nenhum post encontrado com a busca: <i>{{ postsFilter }}</i>
                </div>
			</div>
            <!-- Loader element -->
            <loader ng-show="isLoading"></loader>
		</div>
        <!-- Modal post -->
        <modal></modal>
        <div class="modal-overlay" ng-click="closePost($event);"></div>
	</div>
</body>
</html>

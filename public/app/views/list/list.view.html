<div class="list" ng-init="listInit()">

  <subheader-element></subheader-element>

  <div class="cards row">
    <div class="card col-xs-100 col-sm-50 col-md-33 col-lg-25" ng-repeat="baby in babiesToShow | filter:search">
      <div class="wrapper">

        <div class="card-image" style="background-image: url('./assets/img/{{baby.imagem}}')">
        </div>

        <div class="card-content">

          <div class="card-title">
            <div class="card-title row">
              <h3 class="titulo col-50" title="{{baby.titulo}}">{{baby.titulo}}</h3>
              <div class="card-title-options col-50">
                <button class="icon-btn">
                  <i class="icon icon-share"></i>
                </button>
                <button class="icon-btn" ng-class="baby.favorite ? 'pump' : ''" ng-click="favoriteCard($index)">
                  <i class="icon" ng-class="baby.favorite ? 'icon-favorite' : 'icon-favorite-border'"></i>
                </button>
              </div>
            </div>

            <p class="descricao">
              {{baby.descricao}}
            </p>
          </div>

        </div>

      </div>
    </div>
  </div>

  <div class="loader-wrapper" ng-class="{'opacity-0': !loading}">
    <loader-element></loader-element>
  </div>

</div>

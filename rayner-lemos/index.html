<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <title>Mamães a Bordo</title>
    </head>
    <body>
        <div class="Menu">
            <div class="MenuClose-Button"><i class="fa fa-times"></i></div>
            <div class="Saudacao">Olá, Rayner Lemos</div>
            <div class="Busca">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="O que deseja procurar?">
            </div>
            <div class="ListaMenu">
                <div class="MenuOption">Inicio</div>
                <div class="MenuOption">Noticias</div>
                <div class="MenuOption">Vídeos</div>
                <div class="MenuOption">Fale Conosco</div>
            </div>
        </div>
        <div class="Header">
            <div class="Menu-Button">
                <i class="fa fa-bars"></i>
            </div>
            <div class="Logo">Mamães a bordo</div>
            <div class="Search-Button">
                <i class="fa fa-search"></i>
            </div>
            <div class="Search-Box">
                <input type="text" class="Search-Input">
                <i class="fa fa-search"></i>
            </div>
        </div>
        <div class="Tabs">
            <div class="Tabs-Swipe">
                <div class="Tab-Option Active" data-tab-pos="1">Início</div>
                <div class="Tab-Option" data-tab-pos="2">Grávidas</div>
                <div class="Tab-Option" data-tab-pos="3">Pediatra</div>
                <div class="Tab-Option" data-tab-pos="4">Amamentação</div>
                <div class="Tab-Option" data-tab-pos="5">Médico</div>
            </div>
        </div>
        <div class="AppContent">
            <div class="LoaderBox">
                <div id="cssload-pgloading">
                    <div class="cssload-loadingwrap">
                        <ul class="cssload-bokeh">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="AppContent-Scroll">
                <div class="Home TabContent TabActive" data-tab-pos="1">
                    <div class="Lista-Noticias">
                        <div class="row">
                        </div>
                    </div>
                </div>
                <div class="Gravidas TabContent" data-tab-pos="2">
                    <div class="Lista-Noticias">
                        <div class="row">
                        </div>
                    </div>
                </div>
                <div class="Pediatria TabContent" data-tab-pos="3">
                    <div class="Lista-Noticias">
                        <div class="row">
                        </div>
                    </div>
                </div>
                <div class="Amamentacao TabContent" data-tab-pos="4">
                    <div class="Lista-Noticias">
                        <div class="row">
                        </div>
                    </div>
                </div>
                <div class="Medico TabContent" data-tab-pos="5">
                    <div class="Lista-Noticias">
                        <div class="row">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="lib/flexboxgrid-6.3.1/css/flexboxgrid.min.css">
        <link rel="stylesheet" href="dist/css/app.css">
        <script src="dist/js/jquery-2.1.4.min.js" charset="utf-8"></script>
        <script src="lib/Lazyload/jquery.lazyload.js" charset="utf-8"></script>
        <script src="dist/js/app.min.js" charset="utf-8"></script>
    </body>
</html>
